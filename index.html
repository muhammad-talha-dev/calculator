<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>

    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <table class="table w-50">
            <thead>
                <tr>
                    <th colspan="5">
                        <input type="text" id="screen" class="w-100" name="" id="">
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><button onclick="getNum('Math.sin')" class="btn btn-danger text-center w-100">Sin</button></td>
                    <td><button onclick="getNum('Math.cos')" class="btn btn-danger text-center w-100">Cos</button></td>
                    <td><button onclick="getNum('Math.tan')" class="btn btn-danger text-center w-100">Tan</button></td>
                    <td><button onclick="clearNum('')" class="btn btn-danger text-center w-100">&#8592</button></td>
                    <td><button onclick="clearScreen()" class="btn btn-danger text-center w-100">C</button></td>
                </tr>
                <tr>
                    <td><button onclick="getNum('&#40;')" class="btn btn-danger text-center w-100">&#40;</button></td>
                    <td><button onclick="getNum('&#41;')" class="btn btn-danger text-center w-100">&#41;</button></td>
                    <td><button onclick="getNum('Math.log10')" class="btn btn-danger text-center w-100">Log</button></td>
                    <td><button onclick="getNum('Math.PI')" class="btn btn-danger text-center w-100">&Pi;</button></td>
                    <td><button onclick="getNum('Math.E')" class="btn btn-danger text-center w-100">E</button></td>
                </tr>
                <tr>
                    <td><button onclick="getNum('Math.sqrt')" class="btn btn-danger text-center w-100">&#8730</button></td>
                    <td><button onclick="getNum('Math.cbrt')" class="btn btn-danger text-center w-100">&#8731</button></td>
                    <td><button onclick="getNum('Math.abs')" class="btn btn-danger text-center w-100">abs</button></td>
                    <td><button onclick="square()" class="btn btn-danger text-center w-100">x&sup2;</button></td>
                    <td><button onclick="getNum('Math.pow')" class="btn btn-danger text-center w-100">^</button></td>
                </tr>   
                <tr>
                    <td><button onclick="getNum(7)" class="btn btn-info text-center w-100">7</button></td>
                    <td><button onclick="getNum(8)" class="btn btn-info text-center w-100">8</button></td>
                    <td><button onclick="getNum(9)" class="btn btn-info text-center w-100">9</button></td>
                    <td><button onclick="getNum('/')" class="btn btn-danger text-center w-100">/</button></td>
                    <td><button onclick="getNum(',')" class="btn btn-danger text-center w-100">,</button></td>
                </tr>
                <tr>
                    <td><button onclick="getNum(4)" class="btn btn-info text-center w-100">4</button></td>
                    <td><button onclick="getNum(5)" class="btn btn-info text-center w-100">5</button></td>
                    <td><button onclick="getNum(6)" class="btn btn-info text-center w-100">6</button></td>
                    <td><button onclick="getNum('*')" class="btn btn-danger text-center w-100">*</button></td>
                    <td><button onclick="getNum('%')" class="btn btn-danger text-center w-100">%</button></td>
                </tr>
                <tr>
                    <td><button onclick="getNum(1)" class="btn btn-info text-center w-100">1</button></td>
                    <td><button onclick="getNum(2)" class="btn btn-info text-center w-100">2</button></td>
                    <td><button onclick="getNum(3)" class="btn btn-info text-center w-100">3</button></td>
                    <td><button onclick="getNum('+')" class="btn btn-danger text-center w-100">+</button></td>
                    <td><button onclick="getNum('-')" class="btn btn-danger text-center w-100">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="getNum('00')" class="btn btn-info text-center w-100">00</button></td>
                    <td><button onclick="getNum(0)" class="btn btn-info text-center w-100">0</button></td>
                    <td><button onclick="getNum('.')" class="btn btn-info text-center w-100">.</button></td>
                    <td colspan="2x"><button onclick="getResult()" class="btn btn-success text-center w-100">=</button></td>
                </tr>
        </tbody>
        </table>
    </div>

    <style>
        button{
            box-shadow:  5px 5px 10px #cdcdcd,
             -5px -5px 10px #ffffff;
        }
    </style>

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
